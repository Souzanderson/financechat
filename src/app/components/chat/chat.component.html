<div id="chat-component">
    <div class="chat-header">
        <h2>MBFinanceAI</h2>
    </div>
    <div class="chat-messages" id="chatMessages">
        <div class="message-user" 
            [ngClass]="message.status == 'delivered' ? 'message-delivered' : 'message-sended'" 
            *ngFor="let message of messages">
            <div class="message-content" [innerHTML]="message.text" >
                <!-- <p [innerHTML]="message.text"></p> -->
            </div>
        </div>
        <waiting *ngIf="loading"></waiting>
    </div>
    <div class="chat-input">
        <input type="text" [(ngModel)]="messagetext" placeholder="Type your message here..." (keydown.enter)="sendMessage()" />
        <button (click)="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
       
</div>
